<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $( document ).ready(function() {
    	$("#test").click(function(){
    		$("#test").css("color","red");
    	});
    });
 
    </script>
    <style type="text/css">
    	#test{
    		color: blue;
    	}
    </style>
</head>

<body>

	<h1 id="test" onclick>On click Changing color will be reflacted here</h1>
</body>
</html>
